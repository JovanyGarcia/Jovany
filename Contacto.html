<!DOCTYPE html>
<html lang="es">
<head>
        <title>Contacto</title>
        <meta charset="utf-8">
        <meta name="author" content="Jovany Garcia">
        <link rel="stylesheet" type="text/css" href="Css/estilo.css">
</head>
<body>
    <header class="Side-Footer Barra">
            <a href="Index.html" > <img src="img/logo.svg" width="" height="" alt="Logo"></a>
        <nav class="Navegador">
            <ul>
                <a href="Nosotros.html">Nosotros</a>
                <a href="Anuncios.html">Anuncios</a>
                <a href="Blog.html">Blog</a>
                <a href="Contacto.html">Cotacto</a>
            </ul>
        </nav>
    </header>

    <main class="Contenido Seccion">
        <section class="M-Cont">
                <h3 class="Encabezado-H3">Contacto</h3>
                <img src="img/destacada3.jpg" width="250" height="" alt="Destacada3">
        </section>        
        <form action="" class="">
            <h4 class="Encabezado-H4">Llena el Formulario de Contacto</h4>
            <div class="M-Contacto">
                <h3 class="M-Cont-H3">informacion personal</h3>
                <label>Nombres</label>
                <input type="text" name="Nombre" placeholder="Nombres">
                <label>E-mail</label>
                <input type="text" name="E-mail" placeholder="E-mail">
                <label>Telefono</label>
                <input type="text" name="Telefono" placeholder=" Numero Telefonico">
                <label>Mensaje</label>
                <textarea name="Mensaje"></textarea>
            </div>
            <div class="M-Contacto">
                    <h3 class="M-Cont-H3">informacion sobre propiedad</h3>
                    <label>Vender o comprar</label>
                    <input type="text" name="Venta-Compra" placeholder="Vender o Comprar">
                    <label>Propuesta</label>
                    <textarea name="Mensaje"></textarea>
            </div>
            <div class="M-Contacto">
                    <h3 class="M-Cont-H3">Contacto</h3>
                    <label>Como desea ser contactado</label><br>
                    <input type="email" name="E-mail" placeholder="E-mail">
                    <input type="text" name="Telefono" placeholder=" Numero Telefonico">
                    <label>Fecha</label><br>
                    <input type="text" name="Fecha" placeholder="dd/mm/aa">
                    <label>Hora</label><br>
                    <input type="text" name="Hora" placeholder="--:--">
                    <a class="Boton2" style="float:right" href="#" >Enviar</a>
            </div>
        </form>           
     </main>

     <footer class="Side-Footer Barra">
        <nav class="Navegador">
            <ul>
                <a href="Nosotros.html">Nosotros</a>
                <a href="Anuncios.html">Anuncios</a>
                <a href="Blog.html">Blog</a>
                <a href="Contacto.html">Cotacto</a>
            </ul>
        </nav>
        <p><small class="Side-Small">Todos los Derechos Reservados &copy;</small></p>            
    </footer> 
</body>
</html>
